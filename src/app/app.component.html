<div class="container">
<div class="columns is-centered">
  <div class="box column is-one-third">
    <h1 class="title has-text-centered">Typing Challenge</h1>
    <span [class]="compare(letter,enteredText[i])" *ngFor="let letter of randomText.split('');let i=index">
      {{letter}}
    </span>
    <div class="field">
      <input class="input" (input)="onInput($event)"/>
    </div>
    <div class="box has-text-centered" *ngIf="randomText===enteredText">
      <p>Success!</p>
    </div>
  </div>
</div>
</div>
